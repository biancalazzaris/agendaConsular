on: [push]

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Running Horusec Security
      run: |
        horusec start -p="./"  -O="./output.json" -e="true" --information-severity=true 
